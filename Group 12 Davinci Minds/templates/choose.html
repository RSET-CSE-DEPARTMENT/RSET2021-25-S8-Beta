<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DaVinciMinds Signup Page</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg,#69abed, #feb47b);
            overflow: auto;
        }

        .container {
            text-align: center;
            width: 450px;
            max-width: 450px;
            padding: 30px;
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
            display: flex;
            flex-direction: column;
            justify-content: center;
            min-height: 90vh;
            overflow-y: auto;
        }

        .logo {
            width: 150px;
            height: 150px;
            border: 5px solid #ffffff;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            background: rgba(255, 255, 255, 0.8);
            margin: 0 auto 20px;
        }

        .logo img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .title {
            font-size: 3rem;
            color: #ff6f61;
            margin-bottom: 10px;
            font-weight: bold;
        }

        .tagline {
            font-size: 1.3rem;
            color: #333;
            margin-bottom: 25px;
            font-weight: 500;
        }

        input, .file-input {
            width: 100%;
            padding: 14px;
            margin: 12px 0;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 1rem;
            box-sizing: border-box;
            outline: none;
            transition: border-color 0.3s ease-in-out;
        }

        input:focus, .file-input:focus {
            border-color: #ff6f61;
        }

        .signup-btn {
            width: 100%;
            padding: 14px;
            background-color: #ff6f61;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1.3rem;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease-in-out;
        }

        .signup-btn:hover {
            background-color: #e2574e;
            transform: scale(1.05);
        }

    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="../static/images/logo.jpg" alt="Creative Mind Logo"> 
        </div>

        <form action="{{ url_for('upload') }}" method="post" enctype="multipart/form-data">
            <input type="file" name="video" class="file-input" accept="video/*">
            <button type="submit" class="signup-btn">Upload Video</button>
        </form>

        <br>
<p> OR </p>
        



<form action="{{ url_for('youtubesearch') }}">
            <button type="submit" class="signup-btn">Youtube Search</button>
        </form>
    </div>

    <script>
        function validatePassword() {
            let password = document.getElementById("password")?.value;
            let confirmPassword = document.getElementById("confirm_password")?.value;
            let errorMessage = document.getElementById("password-error");

            if (password !== confirmPassword) {
                errorMessage.style.display = "block";
                return false;
            } else {
                errorMessage.style.display = "none";
                return true;
            }
        }
    </script>
</body>
</html>
