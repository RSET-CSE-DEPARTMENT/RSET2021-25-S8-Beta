<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DaVinciMinds Login Page</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #69abed, #feb47b);
            font-family: 'Arial', sans-serif;
            overflow-y: auto;
            background-size: 300% 300%;
            animation: gradientAnimation 10s ease infinite;
        }

        @keyframes gradientAnimation {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }

        .container {
            text-align: center;
            width: 100%;
            max-width: 450px;
            padding: 30px;
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
        }

        .logo {
            width: 150px;
            height: 150px;
            border: 5px solid #ffffff;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            background: rgba(255, 255, 255, 0.8);
            margin: 0 auto 20px;
            overflow: hidden;
        }

        .logo img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        .title {
            font-size: 3rem;
            color: #ff6f61;
            margin-bottom: 10px;
            font-weight: bold;
        }

        .tagline {
            font-size: 1.3rem;
            color: #333;
            margin-bottom: 25px;
            font-weight: 500;
        }

        .error-message {
            color: red;
            font-weight: bold;
            margin-bottom: 15px;
        }

        input {
            width: 100%;
            padding: 14px;
            margin: 12px 0;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 1rem;
            box-sizing: border-box;
            outline: none;
            transition: border-color 0.3s ease-in-out;
        }

        input:focus {
            border-color: #ff6f61;
        }

        .login-btn {
            width: 100%;
            padding: 14px;
            background-color: #ff6f61;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1.3rem;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease-in-out;
        }

        .login-btn:hover {
            background-color: #e2574e;
            transform: scale(1.05);
        }

        .signup-link {
            font-size: 1rem;
            margin-top: 15px;
            color: #ff6f61;
            cursor: pointer;
            text-decoration: none;
        }

        .signup-link:hover {
            text-decoration: underline;
        }

        .loading {
            display: flex;
            justify-content: center;
            gap: 8px;
            margin-top: 20px;
        }

        .loading span {
            width: 12px;
            height: 12px;
            background: #ff6f61;
            border-radius: 50%;
            animation: bounce 1.5s infinite;
        }

        .loading span:nth-child(2) {
            animation-delay: 0.3s;
        }

        .loading span:nth-child(3) {
            animation-delay: 0.6s;
        }

        @keyframes bounce {
            0%, 80%, 100% {
                transform: scale(0);
            }
            40% {
                transform: scale(1);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="../static/images/logo.jpg" alt="Creative Mind Logo">
        </div>
        <div class="title">Login</div>
        <div class="tagline">Focus and Learn with DaVinciMinds</div>


        {% if error %}
            <p class="error-message" style="color: red">{{ error }}</p>
        {% endif %}



        <form action="{{ url_for('home') }}" method="post">
            <input type="text" name="username" placeholder="Enter Username" required>
            <input type="password" name="password" placeholder="Enter Password" required>
            <button type="submit" class="login-btn">Login</button>
        </form>

        <div class="signup-link">
            <a href="{{ url_for('signup') }}">Don't have an account? Sign up here</a>
        </div>

        <div class="loading">
            <span></span>
            <span></span>
            <span></span>
        </div>
    </div>
</body>
</html>
