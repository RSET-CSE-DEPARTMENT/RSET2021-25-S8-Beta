<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fun Mindmap</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: 'Comic Sans MS', cursive; /* Playful font for kids */
            background: linear-gradient(135deg, #ffeb3b, #4caf50); /* Bright yellow to green gradient */
            overflow: auto;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            width: 90%;
            max-width: 900px;
            padding: 30px;
            background-color: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.15);
            backdrop-filter: blur(10px);
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 80vh;
            margin: 20px;
        }

        .logo {
            width: 120px;
            height: 120px;
            border: 5px solid #ffffff;
            border-radius: 50%;
            overflow: hidden;
            background: rgba(255, 255, 255, 0.8);
            margin-bottom: 20px;
            transition: transform 0.3s ease;
        }

        .logo:hover {
            transform: scale(1.1);
        }

        .logo img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .title {
            font-size: 3rem;
            font-weight: 700;
            color: #f44336; /* Bright red for fun */
            margin-bottom: 25px;
            text-transform: uppercase;
            letter-spacing: 2px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
        }

        .mindmap {
            width: 100%;
            max-width: 800px;
            margin-bottom: 30px;
            padding: 15px;
            background-color: #fff3e0; /* Light orange background for playfulness */
            border-radius: 15px;
            box-shadow: inset 0 2px 10px rgba(0, 0, 0, 0.05), 0 5px 20px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .mindmap img {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }

        .mindmap img:hover {
            transform: scale(1.05);
        }

        .back-btn {
            padding: 15px 40px;
            background-color: #2196f3; /* Bright blue for fun */
            color: white;
            border: none;
            border-radius: 25px;
            font-size: 1.3rem;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease-in-out, box-shadow 0.3s ease;
            text-decoration: none;
        }

        .back-btn:hover {
            background-color: #1976d2;
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        /* Responsive design */
        @media (max-width: 768px) {
            .container {
                width: 95%;
                padding: 20px;
                min-height: 70vh;
            }

            .title {
                font-size: 2.5rem;
            }

            .logo {
                width: 100px;
                height: 100px;
            }

            .mindmap {
                padding: 10px;
            }

            .back-btn {
                padding: 12px 30px;
                font-size: 1.1rem;
            }
        }

        @media (max-width: 480px) {
            .title {
                font-size: 2rem;
            }

            .logo {
                width: 80px;
                height: 80px;
            }

            .back-btn {
                width: 100%;
                padding: 10px 20px;
                font-size: 1rem;
            }
        }

        /* Loading state for image */
        .loading {
            font-size: 1.5rem;
            color: #f44336;
            text-align: center;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="../static/images/logo.jpg" alt="Creative Mind Logo"> 
        </div>
        <div class="title">Fun Learning Map</div>
        <div class="mindmap">
            <img id="mindmap-image" src="{{ image_url }}" alt="Mindmap Image" 
                 onerror="this.style.display='none'; document.querySelector('.loading').style.display='block'; console.error('Image failed to load:', this.src)">
            <div class="loading" style="display: none;">Oops! Map is taking a napâ€”try again!</div>
        </div>
        <button class="back-btn" onclick="downloadMindmap()">Download Mindmap</button>
        
    </div>

    <script>
        console.log("Mindmap image URL:", "{{ image_url }}");
        const img = document.getElementById('mindmap-image');
        const loading = document.querySelector('.loading');

        if (!img.src || img.src === window.location.href) {
            console.error("Image source is empty or invalid");
            loading.style.display = 'block';
        } else {
            img.src = "{{ image_url }}?t=" + new Date().getTime(); // Prevent caching
            img.onload = () => loading.style.display = 'none';
            img.onerror = () => {
                loading.style.display = 'block';
                console.error('Image failed to load:', img.src);
            };
        }

        function downloadMindmap() {
            const img = document.getElementById('mindmap-image');
            const url = img.src;
            const a = document.createElement('a');
            a.href = url;
            a.download = 'mindmap.png';
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
        }
    </script>

</html>
