<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DaVinciMinds Signup Page</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg,#69abed, #feb47b);
            overflow: auto;
        }

        .container {
            text-align: center;
            width: 100%;
            max-width: 450px;
            padding: 30px;
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
            display: flex;
            flex-direction: column;
            justify-content: center;
            min-height: 90vh;
            overflow-y: auto;
        }

        .logo {
            width: 150px;
            height: 150px;
            border: 5px solid #ffffff;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            background: rgba(255, 255, 255, 0.8);
            margin: 0 auto 20px;
        }

        .logo img {
            width: 100%;
            height: 100%;
            object-fit: cover; /* Ensures the image fills the circle without stretching */
        }

        .title {
            font-size: 3rem;
            color: #333;
            margin-bottom: 10px;
            font-weight: bold;
            color: #ff6f61;
        }

        .tagline {
            font-size: 1.3rem;
            color: #555;
            margin-bottom: 25px;
            font-weight: 500;
            color: #333;
        }

        input {
            width: 100%;
            padding: 14px;
            margin: 12px 0;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 1rem;
            box-sizing: border-box;
            outline: none;
            transition: border-color 0.3s ease-in-out;
        }

        input:focus {
            border-color: #ff6f61;
        }

        .signup-btn {
            width: 100%;
            padding: 14px;
            background-color: #ff6f61;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1.3rem;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease-in-out;
        }

        .signup-btn:hover {
            background-color: #e2574e;
            transform: scale(1.05);
        }

    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="../static/images/logo.jpg" alt="Creative Mind Logo"> 
        </div>
        <div class="title">Sign Up</div>
        <div class="tagline">Join DaVinciMinds Today</div>

       


  
<form action="{{ url_for('signupsuccess') }}" method="post">
    {% if error %}
    <div style="color: red; font-weight: bold; margin-bottom: 10px;">
        {{ error }}
    </div>
    {% endif %}

    <input type="text" name="username" placeholder="Enter Username" required>
    <input type="text" name="full_name" placeholder="Enter Full Name" required>
    <input type="email" name="email" placeholder="Enter Email Address" required>
    <input type="text" name="contact" placeholder="Enter Contact Number" required>
    <input type="password" name="password" placeholder="Enter Password" required>
    <input type="password" name="confirm_password" placeholder="Confirm Password" required>
    <input type="text" name="class" placeholder="Class">

    <label>
        <input type="checkbox" name="terms" required> I agree to the <a href="#">Terms and Conditions</a>
    </label>

    <button type="submit" class="signup-btn">Sign Up</button>
</form>



    </div>








<script>
        function validatePassword() {
            let password = document.getElementById("password").value;
            let confirmPassword = document.getElementById("confirm_password").value;
            let errorMessage = document.getElementById("password-error");

            if (password !== confirmPassword) {
                errorMessage.style.display = "block";
                return false;
            } else {
                errorMessage.style.display = "none";
                return true;
            }
        }
    </script>
</body>
</html>
