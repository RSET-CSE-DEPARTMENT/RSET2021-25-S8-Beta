<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DaVinciMinds Signup Page</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg,#69abed, #feb47b);
            overflow: auto;
        }

        .container {
            text-align: center;
            width: 100%;
            max-width: 450px;
            padding: 30px;
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
            display: flex;
            flex-direction: column;
            justify-content: center;
            min-height: 90vh;
            overflow-y: auto;
        }

        .logo {
            width: 550px;
            height: 330px;
            border: 5px solid #ffffff;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            background: rgba(255, 255, 255, 0.8);
            margin: 0 auto 20px;
        }

        .logo img {
            width: 100%;
            height: 100%;
            object-fit: cover; /* Ensures the image fills the circle without stretching */
        }

        .title {
            font-size: 3rem;
            color: #333;
            margin-bottom: 10px;
            font-weight: bold;
            color: #ff6f61;
        }

        .tagline {
            font-size: 1.3rem;
            color: #555;
            margin-bottom: 25px;
            font-weight: 500;
            color: #333;
        }

        input {
            width: 100%;
            padding: 14px;
            margin: 12px 0;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 1rem;
            box-sizing: border-box;
            outline: none;
            transition: border-color 0.3s ease-in-out;
        }

        input:focus {
            border-color: #ff6f61;
        }

        .signup-btn {
            width: 100%;
            padding: 14px;
            background-color: #ff6f61;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1.3rem;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease-in-out;
        }

        .signup-btn:hover {
            background-color: #e2574e;
            transform: scale(1.05);
        }

    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="../static/images/logo.jpg" alt="Creative Mind Logo"> <!-- Ensure this path is correct -->
        </div>
        <div class="title">Sign Up Success!</div>
        <div class="tagline">Welcome To DaVinciMinds</div>

       
<form method="POST">
  


            <button type="submit" class="signup-btn">Sign Up</button>
        </form>
    </div>
</body>
</html>
