<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connect to Database</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(to right, #6a11cb, #2575fc);
            color: white;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .container {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            width: 350px;
            text-align: center;
        }

        .container h2 {
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 15px;
            text-align: left;
        }

        .form-group label {
            font-weight: 600;
            display: block;
            margin-bottom: 5px;
        }

        .form-group input {
            width: 100%;
            padding: 10px;
            border-radius: 5px;
            border: none;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            outline: none;
        }

        .form-group input::placeholder {
            color: #cfcfcf;
        }

        .message {
            margin-top: 20px;
            padding: 10px;
            border-radius: 5px;
            font-size: 0.9rem;
        }

        .message.success {
            background: linear-gradient(to right, #43cea2, #185a9d);
        }

        .message.error {
            background: linear-gradient(to right, #ff416c, #ff4b2b);
        }

        button {
            background: linear-gradient(to right, #8e2de2, #4a00e0);
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            margin-top: 15px;
        }

        button:hover {
            background: linear-gradient(to right, #6a11cb, #2575fc);
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Connect to Database</h2>
        <form method="POST" action="/dbconnect">
            <div class="form-group">
                <label for="host">Host</label>
                <input type="text" id="host" name="host" placeholder="Enter host" required>
            </div>
            <div class="form-group">
                <label for="port">Port</label>
                <input type="number" id="port" name="port" placeholder="Enter port" required>
            </div>
            <div class="form-group">
                <label for="user">User</label>
                <input type="text" id="user" name="user" placeholder="Enter user" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter password" required>
            </div>
            <div class="form-group">
                <label for="database">Database</label>
                <input type="text" id="database" name="database" placeholder="Enter database name" required>
            </div>
            <button type="submit">Connect</button>
        </form>

        {% if message %}
        <div class="message {% if 'successfully' in message %}success{% else %}error{% endif %}">
            {{ message }}
        </div>
        {% endif %}
    </div>
</body>
</html>
